<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>
    <style>
        form{
            max-width: 200px;
            max-height: 800px;
        }
    </style>
    <header>
        <h1>Register for TechCon 2024</h1>
      <nav>
        <a href="index.html" target="_blank">Home</a>
        <a href="about.html" target="_blank">About</a>
        <a href="schedule.html" target="_blank">Schedule</a>
        <a href="contact.html" target="_blank">Contact</a>
      </nav>
    </header>
    <main>
        <form action="submit">
        <label for="username">Full Name</label>
        <input type="text" name="username" placeholder="Full Name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" required >
        <label for="checkbox">Agree on the terms</label>
        <input type="checkbox" id="checkbox" name="checkbox" required>
        <label for="button">Register Now</label>
        <button type="submit" name="button" >Submit</button>
        </form>

    </main>
        <footer>
      <p>copyright &copy; Created by Abdelrahman Dawoud</p>
    </footer>
</body>
</html>
